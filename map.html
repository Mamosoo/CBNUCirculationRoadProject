<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Moving History</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: {lat: 35.844105, lng: 127.127433},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });



  var flightPlanCoordinates = [
    {lat: 35.844431, lng: 127.124573},
    {lat: 35.844862, lng: 127.125079},
    {lat: 35.843697, lng: 127.127128},
    {lat: 35.844105, lng: 127.127433}
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);
}

    </script>
    <script async defer
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDooj3Jzb19bxyetFND2wVL72bEsj7bVos&callback=initMap"></script>
  </body>
</html>
